<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

    <div class="row top-buffer"></div>

    <form action="dashboard"  method="get" id="continueForm"></form>

    <div class="panel-group col-lg-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Error</h3>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <img src="images/error.svg" width="32px" height="32px"/> The operation has failed. <br><br><b><span th:text="${statusModel.getLoadReason()}"></span></b>
                </div>
            </div>

            <div class="row top-buffer"></div>

            <div class="row">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary pull-right btn-space" form="continueForm">Continue</button>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
